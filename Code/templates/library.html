<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý mượn sách thư viện</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Quản lý mượn sách thư viện</h2>
        
        <div class="card shadow-sm mb-5">
            <div class="card-body">
                <form action="{{ url_for('add_book') }}" method="post">
                    <div class="form-group">
                        <label for="mssv">Mã sinh viên:</label>
                        <input type="text" id="mssv" name="mssv" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="ten_sv">Tên sinh viên:</label>
                        <input type="text" id="ten_sv" name="ten_sv" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="ten_sach">Tên sách:</label>
                        <input type="text" id="ten_sach" name="ten_sach" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="ngay_muon">Ngày mượn:</label>
                        <input type="text" id="ngay_muon" name="ngay_muon" class="form-control" placeholder="dd/mm/yyyy" required>
                    </div>
                    <div class="form-group">
                        <label for="ngay_tra">Ngày trả:</label>
                        <input type="text" id="ngay_tra" name="ngay_tra" class="form-control" placeholder="dd/mm/yyyy">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Thêm</button>
                </form>
            </div>
        </div>
        
        <h3 class="text-center">Danh sách mượn sách</h3>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>MSSV</th>
                        <th>Tên sinh viên</th>
                        <th>Tên sách</th>
                        <th>Ngày mượn</th>
                        <th>Ngày trả</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in rows %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[3] }}</td>
                        <td>{{ row[4] }}</td>
                        <td>{{ row[5] if row[5] else "Chưa trả" }}</td>
                        <td>
                            <a href="{{ url_for('update_book', id=row[0]) }}" class="btn btn-warning btn-sm">Cập nhật</a>
                            <a href="{{ url_for('delete_book', id=row[0]) }}" class="btn btn-danger btn-sm">Xóa</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
        <div class="text-center mt-4">
            <a href="{{ url_for('logout') }}" class="btn btn-secondary">Đăng xuất</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
